name: Generate Profile Summary Cards

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Generate cards via npx (from GitHub repo)
        run: |
          # npx will fetch the package directly from the GitHub repo (bypass npm registry)
          # Estamos usando o reposit√≥rio vn7n24fzkq/github-profile-summary-cards como fonte
          npx github:vn7n24fzkq/github-profile-summary-cards --username NicoBernardes --output profile-summary-card-output --theme tokyonight

      - name: Show generated files (debug)
        run: |
          ls -la profile-summary-card-output || echo "no output dir yet"
          ls -la profile-summary-card-output/tokyonight || echo "no theme dir yet"

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add profile-summary-card-output || echo "nothing to add"
          git commit -m "chore: update profile summary cards" || echo "no changes to commit"
          git push origin HEAD:master || echo "push failed"
